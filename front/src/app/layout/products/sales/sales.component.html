<div>

    <h4 class="text-muted mb-4">Les Ventes </h4>
  
    <div class="row mb-4">
  
      <div class="col-md-12">
        <div class="card border-0 rounded-0">
         
          <div class="card-body">
            <div class="table-responsive-md">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">La date vente</th>
                    <th scope="col">Nom de Produit</th>
                    <th scope="col">Observation</th>
                    <th scope="col">La quantit√©</th>
                    <th scope="col">Prix unitaire</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let sale of sales;let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{sale.dateSale}}</td>
                    <td>{{sale.product.name}}</td>
                    <td>{{sale.observation}}</td>
                    <td>{{sale.qte}}</td>
                    <td><strong>{{sale.price}}</strong></td>
                    <td class="price"><strong>{{sale.getTotal()}}DH </strong></td>
 
                  
                    <td>
                      <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 " (click)="sale(product)"
                       >
                       <i class="fas fa-shopping-cart"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
  

  </div>
  <p-dialog [header]="'Vente'" [(visible)]="display" [style]="{width: '50vw'}">
    <app-new-sele></app-new-sele>
</p-dialog>

<p-confirmDialog #cd header="Confirmation " icon="pi pi-exclamation-triangle ">
    <p-footer>
      <p-button
        type="button "
        icon="pi pi-times "
        label="Non "
        (click)="cd.reject()"
      ></p-button>
      <p-button
        type="button "
        icon="pi pi-check "
        label="Oui "
        (click)="cd.accept()"
      ></p-button>
    </p-footer>
  </p-confirmDialog>
