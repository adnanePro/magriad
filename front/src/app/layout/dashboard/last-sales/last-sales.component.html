<div class="card h-100 border-0 rounded-0">
    <div class="card-title mb-1 p-3 d-flex">
      <h6>Purchases</h6>
      <a class="btn ml-auto p-0 text-lightning"> <i class="fas fa-ellipsis-h"></i> </a>
    </div>
    <div class="card-body">
      <div class="table-responsive-md">
        <div class="table-responsive">
          <table class="table ">
            <thead>
              <tr>
                <th style="width:40%;">Date</th>
                <th class="number">Produit</th>
                <th style="width:20%;">Prix Vente</th>
                <th style="width:20%;">Bénéfice</th>
          
              </tr>
            </thead>
            <tbody class="no-border-x">
              <tr *ngFor="let sale of sales">
                <td>{{sale.dateSale}}</td>
                <td >{{sale.product.name}}</td>
                <td>{{sale.price}}DH</td>
                <td class="price">{{sale.benefice}}DH</td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
